[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "magnitude"
description = 'Package to perform simple operations with magnitudes including units and uncertainties.'
readme = "README.md"
requires-python = ">=3.7"
license = "GPL-3.0-only"
keywords = []
dependencies = []
version = "0.1.0"

[project.urls]
Documentation = "https://github.com/xandratxan/magnitude#readme"
Issues = "https://github.com/xandratxa/nmagnitude/issues"
Source = "https://github.com/xandratxan/magnitude"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "sphinx",
  "sphinx-rtd-theme",
]

[tool.hatch.build.targets.wheel]
packages = ["src/magnitude"]
